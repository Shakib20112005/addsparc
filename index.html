<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Inventory & Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Inventory & Billing</h1>

        <div class="inventory-section">
            <h2>Inventory Management</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Purchase Rate (INR)</th>
                        <th>Selling Price (INR)</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="add-product">
                <input type="text" id="product-name" placeholder="Product Name">
                <input type="number" id="purchase-rate" placeholder="Purchase Rate (INR)">
                <input type="number" id="product-price" placeholder="Selling Price (INR)">
                <input type="number" id="product-quantity" placeholder="Quantity">
                <button onclick="addProduct()">Add Product</button>
            </div>
        </div>

        <div class="billing-section">
            <h2>Billing</h2>
            <table id="billing-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price (INR)</th>
                        <th>Quantity</th>
                        <th>Total (INR)</th>
                    </tr>
                </thead>
                <tbody id="billing-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="total">
                <h3>Total Amount: â‚¹<span id="total-amount">0</span></h3>
            </div>
            <button class="save-bill" onclick="saveBill()">Save Bill</button>
        </div>

        <div class="day-book-section">
            <h2>Day Book</h2>
            <table id="day-book-table">
                <thead>
                    <tr>
                        <th>Bill ID</th>
                        <th>Date & Time</th>
                        <th>Total Amount (INR)</th>
                        <th>Details</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="day-book-body">
                    <!-- Saved bills will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
